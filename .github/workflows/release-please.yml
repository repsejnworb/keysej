name: release-please
on:
  workflow_run:
    workflows: ["ci"]         # runs after your push CI
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Merge immediately (no auto-merge). Works without branch protection.
      - name: Squash-merge the Release Please PR
        if: ${{ steps.rp.outputs.pr != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          pr=$(echo '${{ steps.rp.outputs.pr }}' | jq -r '.number')
          echo "Merging release PR #$pr in $GH_REPO"
          gh pr merge --squash --delete-branch --repo "$GH_REPO" "$pr"
